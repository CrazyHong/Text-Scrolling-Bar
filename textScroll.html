<html><head>    <title>Text Scrolling bar</title></head><body>    <div id="s" style="width:100vw; position:relative; white-space:nowrap; overflow:hidden; height:20px;">        <div id="noticeList" style="position:absolute; top:0; height:20px;"><span>jQuery文字横向滚动</span><span>jQuery制作文字横向滚动</span><span>jQuery制作文字横向滚动</span><span>jQuery制作文字横向滚动</span></div>    </div>    <script src="http://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>    <script>        $(function(){            $("#s").textScroll();        })        $.fn.textScroll = function () {            var speed = 60, flag = null, tt, that = $(this), child = that.children();            var p_w = that.width(), w = child.width();            child.css({ left: p_w });            var t = (w + p_w) / speed * 1000;            function play(m) {                var tm = m == undefined ? t : m;                child.animate({ left: -w }, tm, "linear", function () {                    $(this).css("left", p_w);                    play();                });            }            child.on({                mouseenter: function () {                    var l = $(this).position().left;                    $(this).stop();                    tt = (-(-w - l) / speed) * 1000;                },                mouseleave: function () {                    play(tt);                    tt = undefined;                }            });            play();        }    </script></body></html>
